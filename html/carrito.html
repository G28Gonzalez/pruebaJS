<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- LINK A CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon">
    <!-- TITULO DE LA PAGINA -->
    <title>Tassano Socks</title>
</head>
<body>

    <!-- Titulo -->
    <div class="titulo">
        <h1>TASSANO SOCKS</h1>
    </div>

    <!-- Subtitulo -->
    <div class="subtitulo">
        <h3>Carrito</h3>
    </div>

    <!-- Nav -->
    <div class="volver">
        <a href="/index.html" class="btnVolver"><i class="bi bi-arrow-return-left"></i></i>Volver a la tienda</a>
    </div>
    
    <!-- Main -->
    <main>
        <div class="contenedor-carrito">
            
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>
            
            <div id="carrito-productos" class="carrito-productos disabled">
               <!-- SE RELLENA CON JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
        </div>
    </main>

    <!-- LINK A JS DE CARRITO -->
    <script src="/js/carrito.js"></script>
</body>
</html>
